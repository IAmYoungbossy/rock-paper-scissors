<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
    <script src="rock-paper-scissors.js"  defer></script>
</head>
<body>
    <div id="container">
        <div id="headerbody"> 
            <div class="header" >
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
            <div id="body">
                <div id="instruction">
                    <h2>Choose your weapon</h2>
                    <p>
                        First to score 5 points wins the game.
                    </p>
                </div>
                <div id="playericon">
                    <div id="player" >
                        <img src="player.jpg" alt="player">
                        <p id="playerp" >Player: 0</p>
                    </div>
                    <div id="computer" >
                        <img src="bot1.jpg" alt="bot">
                        <p id="computerp">Computer: 0</p>
                    </div>
                </div>
                <div id="pick">
                    <img class="playerChoice" id="rock" alt="rock" src="rock.png">
                    <img class="playerChoice" id="paper" alt="paper" src="paper.png">
                    <img class="playerChoice" id="scissors" alt="scissors" src="scissors.png">
                </div>
                <p id="tie">Tie: 0</p>
            </div>
        <button class="btn">Reset ðŸ”„</button>
        </div>
        <div class="modal">
            <div class="modal-content">
                <!--span class="close-button">&times;</span-->
                <h5>Game Over</h5>
                <button class="playAgain">
                    Play Again
                </button>
            </div>
        </div>
        <!--Footer Section-->
        <div id="footer">
            <footer>
                Copyright &copy; 2022 IamYoungbossy
            </footer>
        </div>
    </div>
</body>
</html>
